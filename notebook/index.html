<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- import showdown -->
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <!-- import jquery -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div id="app">
    <el-container class="whole-screen">
      <el-header>Header</el-header>
      <el-container>        
        <el-aside class="directory" width="250px">
          <div class="search">
            <el-input placeholder="过滤关键字" v-model="dirFilterText"></el-input>
            <!-- <el-button type="primary" plain icon="el-icon-search" :loading="false">搜索</el-button> -->
          </div> 
          <!-- <el-divider class="margin-up-down-2"></el-divider>          -->
          <el-tree
            class="directory"
            :data="dirs"
            node-key="id"
            default-expand-all
            @node-click="handleNodeClick">
            <span slot-scope="{ node, data }">
              <i v-if="data.children" style="color: #F6CE62;" class="el-icon-folder-opened"></i>
              <span>{{ node.label }}</span>
            </span>
          </el-tree>
        </el-aside>
        <el-container>        
          <el-main>
            <div id="mainText"></div>
          </el-main>
          <el-footer>Footer</el-footer>
        </el-container>
      </el-container>
    </el-container>
  </div>
</body>
  <script src="js/index.js"></script>
</html>
